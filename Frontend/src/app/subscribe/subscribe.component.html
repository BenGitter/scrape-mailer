<div class="subscribe container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="text col-xs-10 col-sm-8 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
            <h2>Daily Deal Mail</h2>
            Tired of checking out Packtpub every day to see their new free ebook?
            Simply subscribe and you will get a daily email with their deal!
          </div>
          <form id="form">
            <div class="col-xs-10 col-sm-8 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
              <input id="mail" type="email" placeholder="Email address">
            </div>

            <div class="col-xs-10 col-sm-8 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
              <input type="submit" id="subscribe" value="{{btnText}}" />
            </div>
          </form>

            <div class="unsub col-xs-10 col-sm-8 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
              <p (click)="changeText()">{{bottomText}}</p>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div id="confirm">
  <span class="glyphicon glyphicon-ok"></span>
  <h1>{{confirmText}}</h1> 
</div>

<a target="_blank" href="https://github.com/BenGitter/scrape-mailer"><img src="assets/github_icon.png" alt="Github"></a>
